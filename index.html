<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Solutions</title>
    <link rel="stylesheet" href="styles.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="homes.svg" alt="House Image">
        <h1>Home Solutions</h1>
      </div>
      <div class="right">
        <h2 id="firsth2">Log In</h2>
        <form action="/login" method="POST">
          <input
            class="email"
            name="email"
            id="email"
            placeholder="e-mail"
            required
          />
          <input
            class="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />

        </form>
        <button class="loginbutton">Log In</button>

        <h2 class="question">Don't have an account? <span>Register</span></h2>
      </div>
    </div>
  </body>
</html>
